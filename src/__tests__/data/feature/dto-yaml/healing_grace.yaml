type: feature
feature_type: ability
name: HEALING GRACE
flavor: Your divine energy restores the righteous.
keywords:
  - Magic
  - Ranged
usage: Maneuver
distance: Ranged 10
target: Self or one ally
effects:
  - effect: The target can spend a Recovery.
    name: Effect
  - effect: >-
      For each piety spent, choose one of the following enhancements:

      • You can target one additional ally within distance.

      • You can end one condition or effect on a target that is ended by a
      saving throw or that ends at the end of their turn.

      • A prone target can stand up.

      • A target can spend 1 additional Recovery.
    cost: Spend 1+ Piety
